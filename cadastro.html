<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="tela-login">
            <div class="entrar">
                <a href="index.html"><img class="logo" src="img/nintendo.png" alt="logo-site"></a>
                <br>
                <br>
                <label for="Nome">Nome:</label>
                <br>
                <input type="nome" id="nome" name="nome" maxlength="40" required autocomplete>
                <br>
                <br>
                <label for="Sobrenome">Sobrenome:</label>
                <br>
                <input type="nome" id="sobrenome" name="sobrenome" maxlength="40" required autocomplete>
                <br>
                <br>
                <label for="Login">Nome para Login:</label>
                <br>
                <input type="nome" id="login" name="login" maxlength="40" required autocomplete>
                <br>
                <br>
                <label for="senha">Senha:</label>
                <br>
                <input type="nome" id="senha" name="senha" maxlength="40" required autocomplete>
                <pre> </pre>
                <a href="#"><img class="lupa" src="img/salvar.png" alt="lupa"></a>

            </div>
        </section>
        <div class="requisitos">
            <p>Requisitos: Ter pelo menos seis caracteres. <br> Conter caracteres: Maiúsculos; Minúsculos; <br> Dígitos
                de base
                10 (0 a 9);<br> Não alfabéticos (por exemplo, !, $, #, %)</p>
        </div>
    </main>

</body>

</html>
